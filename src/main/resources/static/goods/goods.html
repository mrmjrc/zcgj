  <head>
    <meta charset="UTF-8">
    <title>goods</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="../js/html5.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->


    <script type="text/javascript" src="../js/angularjs/angular.min.js"></script>
    <!--分页组件-->
    <script src="../js/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../js/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/goodsService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/goodsController.js"></script>



  </head>
  
  <body ng-app="zcgj" ng-controller="goodsController" >
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">物品管理</a>
        <a>
          <cite>物品明细</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row layui-col-md12 x-so">

          <input type="text" name="username"  placeholder="请输入类型" autocomplete="true" class="layui-input"  ng-model="searchEntity.type">
          <input type="text" name="username"  placeholder="请输入名称" autocomplete="true" class="layui-input"  ng-model="searchEntity.name">
          <input type="text" name="username"  placeholder="请输入供应商" autocomplete="true" class="layui-input"  ng-model="searchEntity.supplier">

          <button class="layui-btn"  lay-submit="" lay-filter="sreach" ng-click="reloadList()" ><i class="layui-icon">&#xe615;</i></button>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" ng-click="dele()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" ng-click="entity={}" onclick="x_admin_show('添加猪只','./goods_add.html')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共计物品：{{paginationConf.totalItems}} 件</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>记录时间</th>
            <th>类型</th>
            <th>名称</th>
            <th>单位</th>
            <th>供应商</th>
            <th>购买数量</th>
            <th>单价</th>
            <th>实际支出</th>
            <th>备注</th>
            <th >操作</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in list">
            <td>
              <input type="checkbox" name="" lay-skin="primary" ng-click="updateSelection($event,entity.id)"></td>
            </td>
            <td>{{entity.recordingTime}}</td>
            <td>{{entity.type}}</td>
            <td>{{entity.name}}</td>
            <td>{{entity.unit}}</td>
            <td>{{entity.supplier}}</td>
            <td>{{entity.number}}</td>
            <td>{{entity.unitPrice}}</td>
            <td>{{entity.actualExpenditure}}</td>
            <td>{{entity.remarks}}</td>

            <td class="td-manage">
              <a title="编辑"   href="javascript:;" ng-click="jumpById(entity.id)">
                <i class="layui-icon">&#xe63c;</i>
              </a>
              <a title="删除" href="javascript:;" ng-click="deleteById(entity.id)">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
          <!-- 分页 -->
          <tm-pagination conf="paginationConf"></tm-pagination>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

  </body>

</html>
