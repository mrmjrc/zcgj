  <body ng-app="zcgj" ng-controller="userController" >
  <div class="x-body">
      <form class="layui-form" ng-submit="updatePassword()">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>请输入原密码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="eh" name="eh"   required="" lay-verify="required" ng-model="entity.oldPassword"
                         autocomplete="on" class="layui-input"  ng-blur="selectPassword(entity.oldPassword)">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>请输入新密码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="mzeh" name="mzeh" required=""  lay-verify="required" ng-model="entity.password"
                         autocomplete="on" class="layui-input" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>再次输入新密码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="xb" name="xb" required="" lay-verify="required" ng-model="entity.password1"
                         autocomplete="on" class="layui-input" >
              </div>
          </div>

          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="" >
                  修改
              </button>
          </div>
      </form>
  </div>
