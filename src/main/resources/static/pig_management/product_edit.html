  <body ng-app="zcgj" ng-controller="productController" ng-init="selectById()">
  <div class="x-body">
      <form class="layui-form" ng-submit="updateById()">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>耳号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="eh" name="eh" required="" disabled="disabled" lay-verify="required" ng-model="entity.earNumber"
                         autocomplete="on" class="layui-input" ng-blur="selectByEarNum(entity.earNumber)" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>日龄
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="rl" name="rl" required="" lay-verify="required" ng-model="entity.age"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>现在舍号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="xzsh" name="xzsh" required="" lay-verify="required" ng-model="entity.currentHouseNumber"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>胎次
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="tc" name="tc" required="" lay-verify="required"  ng-model="entity.parity"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>产仔数
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="czs" name="czs" required="" lay-verify="required" ng-model="entity.litterSize"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>配种次数
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="pzcs" name="pzcs" required="" lay-verify="required" ng-model="entity.matingTimes"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>流产数
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="lcs" name="lcs" required="" lay-verify="required" ng-model="entity.abortionNumber"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>存活数
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="chs" name="chs" required="" lay-verify="required" ng-model="entity.survivalNumber"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="" >
                  修改
              </button>
          </div>
      </form>
  </div>
