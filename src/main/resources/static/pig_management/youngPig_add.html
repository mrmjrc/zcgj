  <body ng-app="zcgj" ng-controller="youngPigController">
  <div class="x-body">
      <form class="layui-form" ng-submit="add()">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>耳号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="eh" name="eh" required="" lay-verify="required" ng-model="entity.earNumber"
                         autocomplete="on" class="layui-input" ng-blur="selectByEarNum(entity.earNumber)" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>母猪耳号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="eh" name="eh" required="" lay-verify="required" ng-model="entity.mearNumber"
                         autocomplete="on" class="layui-input" ng-blur="selectByMearNum(entity.mearNumber)" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="xb" name="xb" required="" lay-verify="required" ng-model="entity.gender"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>日龄
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="rl" name="rl" required="" lay-verify="required" ng-model="entity.age"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>品种
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="pz" name="pz" required="" lay-verify="required" ng-model="entity.varieties"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>是否转舍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="sfzs" name="sfzs" required="" lay-verify="required" ng-model="entity.isTransfer"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>现在舍号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="xzsh" name="xzsh" required="" lay-verify="required" ng-model="entity.currentHouseNumber"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red"></span>转前舍号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="zqsh" name="zqsh"  ng-model="entity.beforeHouseNumber"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>进场重量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="jczl" name="jczl" required="" lay-verify="required" ng-model="entity.approachWeight"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>进场时间
              </label>
              <div class="layui-input-inline">
                  <input class="layui-input" timeFormat="yyyy-MM-dd" placeholder="yyyy-MM-dd" autocomplete="on" name="start" id="start" ng-model="entity.approachTime">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>进场类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="jclx" name="jclx" required="" lay-verify="required" ng-model="entity.approachType"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red"></span>离场时间
              </label>
              <div class="layui-input-inline">
                  <input class="layui-input" timeFormat="yyyy-MM-dd" placeholder="yyyy-MM-dd" autocomplete="on" name="end" id="end" ng-model="entity.leavingTime">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>离场类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="lclx" name="lclx" required="" lay-verify="required" ng-model="entity.departureType"
                         autocomplete="on" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" >
                  添加
              </button>
          </div>
      </form>
  </div>
