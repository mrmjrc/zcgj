  <body ng-app="guanli" ng-controller="zzzlController" ng-init="selectById()">
  <div class="x-body">
      <form class="layui-form" ng-submit="updateById()">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>耳号
              </label>
              <div class="layui-input-inline">
                  <input type="text" disabled="disabled" id="eh" name="eh" required="" lay-verify="required" ng-model="entity.earNumber"
                         autocomplete="off" class="layui-input" >
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>性别
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="xb" name="xb" required="" lay-verify="required" ng-model="entity.gender"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="zt" name="zt" required="" lay-verify="required" ng-model="entity.state"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>是否在场
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="sfzc" name="sfzc" required="" lay-verify="required" ng-model="entity.isPresent"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>日龄
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="rl" name="rl" required="" lay-verify="required" ng-model="entity.age"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>品种
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="pz" name="pz" required="" lay-verify="required" ng-model="entity.varieties"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>舍号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="sh" name="sh" required="" lay-verify="required" ng-model="entity.houseNumber"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>进场时间
              </label>
              <div class="layui-input-inline">
                  <input class="layui-input" timeFormat="yyyy-MM-dd" placeholder="yyyy-MM-dd" autocomplete="off" name="start" id="start" ng-model="entity.approachTime">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>进场类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="jclx" name="jclx" required="" lay-verify="required" ng-model="entity.approachType"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>离场类型
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="lclx" name="lclx" required="" lay-verify="required" ng-model="entity.departureType"
                         autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="" >
                  修改
              </button>
          </div>
      </form>
  </div>
